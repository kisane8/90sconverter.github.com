<!DOCTYPE html>
<html>

<head>
    <title>90s Image Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <h1>90s Image Filter</h1>

        <div class="imageUpload">
            <label for="imageUpload">Upload your picture:</label><br>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
            <button id="convertBtn">90s Converter !</button>
        </div>

        <div class="result">
            <img id="resultImage" alt="90s-ified image will appear here">
        </div>

       

        <script src="script.js"></script>

    </div>
</body>

<footer>
    Denis Ret
</footer>

</html>
